<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
      .navbar-brand h3 {
        display: inline-block;
        vertical-align: top;
      }

      .cover-container {
        max-width: 42em;
      }

      #controls {
        display: flex;
        justify-content: space-between;
      }

      .control-group {
        width: 200px;
      }

      .progress {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .form-control {
        text-align: center
      }
    </style>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <header class="mb-auto">
        <div class="navbar-brand mx-auto">
          <img src="/images/looptube128.png" width="30" height="30" alt="">
          <h3 style="margin-left:5px">LoopTube</h3>
        </div>
      </header>

      <main>
        <div id="player"></div>
        <div class="progress">
            <div id="progressBar" class="progress-bar bg-danger"></div>
          </div>
        <div id="controls">
          <div class="control-group btn-group-vertical">
            <button id="markStart" type="button" class="btn btn-primary">Mark Start</button>
            <div class="btn-group">
              <button id="decrementStart" type="button" class="btn btn-secondary" disabled>-</button>
              <button id="incrementStart" type="button" class="btn btn-secondary" disabled>+</button>  
            </div>
            <input id="startTimeLabel" type="text" class="form-control" readonly>
          </div>
          <div class="control-group btn-group-vertical">
            <button id="markEnd" type="button" class="btn btn-primary" disabled>Mark End</button>
            <div class="btn-group">
              <button id="decrementEnd" type="button" class="btn btn-secondary" disabled>-</button>
              <button id="incrementEnd" type="button" class="btn btn-secondary" disabled>+</button>
            </div>
            <input id="endTimeLabel" type="text" class="form-control" readonly>
          </div>
          <div class="control-group btn-group-vertical">
            <button id="startLoop" type="button" class="btn btn-success" disabled>Start</button>
            <button id="stopLoop" type="button" class="btn btn-danger" disabled>End</button>
          </div>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>Created by <a href="http://www.henrythehippie.com/" class="text-white">henrythehippie</a>. Donations accepted (btc): <a href="bitcoin:35b78zH3CQJgzzrppv9awJxPFfpcjefgvH">35b78zH3CQJgzzrppv9awJxPFfpcjefgvH</a></p>
      </footer>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="looptube.js"></script>
  </body>
</html>
